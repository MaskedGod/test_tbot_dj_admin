<!DOCTYPE html>
<html>
  <head>
    <title>Рассылка</title>
  </head>
  <body>
    <h1>Отправить сообщение всем пользователям</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Отправить</button>
    </form>
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
